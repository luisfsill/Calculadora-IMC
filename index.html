<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <!-- Fonte Poppins do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Estilo CSS -->
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1 class="app-title">Calculadora de IMC</h1>
            <p class="app-subtitle">Calcule seu Índice de Massa Corporal e descubra se seu peso está adequado para sua altura</p>
        </header>

        <div class="card-container">
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-14h2v6h-2zm0 8h2v2h-2z"/>
                        </svg>
                    </div>
                    <h2 class="card-title">Insira seus dados</h2>
                </div>
                <div class="card-body">
                    <div class="input-group">
                        <label for="peso">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 3a9 9 0 00-9 9h18a9 9 0 00-9-9zm-10 10v2a10 10 0 0020 0v-2H2z"></path>
                            </svg>
                            Peso (kg)
                        </label>
                        <input type="text" id="peso" placeholder="Ex: 70.5" autocomplete="off">
                    </div>

                    <div class="input-group">
                        <label for="altura">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M13 3H11V7H13V3zm0 14H11V21H13V17zm6-6h-4v2h4v-2zM9 11H5v2h4v-2zm-4-2H3v6h2V9zm16 0h-2v6h2V9z"></path>
                            </svg>
                            Altura (m)
                        </label>
                        <input type="text" id="altura" placeholder="Ex: 1.75" autocomplete="off">
                    </div>

                    <button class="btn btn-calcular" onclick="calcularIMC()">Calcular IMC</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal e sobreposição -->
    <div class="modal-overlay" id="modal-overlay"></div>
    <div class="modal" id="modal">
        <div id="modal-message"></div>
        <button class="modal-btn" onclick="fecharModal()">Fechar</button>
    </div>

    <!-- Script JS -->
    <script src="src/js/script.js"></script>
</body>
</html>
